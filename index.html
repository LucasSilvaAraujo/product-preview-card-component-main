<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="announce">
    <section class="perfume-announce">
      <div class="perfume-image"></div>
      <div class="perfume-info">
        <div class="perfume-text">
          <h1 class="announce-type">PERFUME</h1>
          <h2 class="item-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="perfume-cost">
          <h1 class="item-price">$149.99</h1>
          <h2 class="item-original-price"><s>$169.99</s></h2>
        </div>

        <button class="add-to-cart"><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/lucassilvaara%C3%BAjo">Shalkz</a>.
  </footer>
</body>

</html>
